<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>

<body>
    <div class="container text-center" id="app">
        <div class="row">
            <h1>Регистрация</h1>
            <div  class="col-md-6 offset-md-3">
                <input type="text" placeholder="Фамилия" class="text-center" v-model="data.fam">
            </div>
            <div  class="col-md-6 offset-md-3">
                <input type="text" placeholder="Имя" class="text-center" v-model="data.im">
            </div>
            <div class="col-md-6 offset-md-3">
                <input type="text" placeholder="Отчество" class="text-center" v-model="data.ot">
            </div>
            <div  class="col-md-6 offset-md-3">
                <input type="password" placeholder="Пароль" class="text-center" v-model="data.password">
            </div>
            <div  class="col-md-6 offset-md-3">
                <button v-on:click="registration">Регистрация</button>
            </div>

        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
   
</body>

</html>
